<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Number Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    .heading {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      background: linear-gradient(90deg, #ff7eb3, #ff758c, #ff5370, #ff2d55);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-animation 3s infinite alternate;
    }
    .subheading {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #555;
      text-align: center;
    }
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .input-box {
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      width: 320px;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="tel"], select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="heading">Smart Reload Zone</div>
  <div class="subheading">Company Details</div>

  <form id="phoneForm">
    <div class="input-box">
      <input type="text" id="company-name" name="ownerName" placeholder="Enter the Company Name" required>
    </div>

    <div class="input-box">
      <input type="tel" id="phone-number" name="phoneNumber" placeholder="Enter Your Company Phone Number" pattern="[0-9]{10}" required>
    </div>

    <div class="input-box">
      <input type="tel" id="verify-phone" name="verifyPhone" placeholder="Verify Company Phone Number" pattern="[0-9]{10}" required>
      <div id="error-message" class="error"></div>
    </div>

   
 <div class="input-box">
      <input type="tel" id="e-mail" name="verifyPhone" placeholder="Enter Your e-mail" pattern="[0-9]{10}" required>
      <div id="error-message" class="error"></div>
    </div>

    
    <div class="input-box">
      <button type="submit">Submit</button>
    </div>
  </form>

  <script>
    const form = document.getElementById('phoneForm');
    const phoneNumber = document.getElementById('phone-number');
    const verifyPhone = document.getElementById('verify-phone');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', function(event) {
      if (phoneNumber.value !== verifyPhone.value) {
        event.preventDefault(); // Prevent form submission
        errorMessage.textContent = 'Phone numbers do not match.';
      } else {
        errorMessage.textContent = ''; // Clear any previous error messages
      }
    });
  </script>
</body>
</html>
